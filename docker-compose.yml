version: '2.1'
services:
  nginx:
    restart: always
    build: ./nginx
    logging:
        driver: "json-file"
        options: 
            max-size: "10m"
            max-file: "10"
    ports:
     - "9001:80"
     - "443:443"
    links:
     - mapproxy:mapproxy
  mapproxy:
    restart: always
    build: ./mapproxy
    logging:
        driver: "json-file"
        options: 
            max-size: "10m"
            max-file: "10"
    hostname: mapproxy
    expose:
     - "8080"
     - "1717"
    volumes:
     - ~/mapproxy:/mapproxy
    environment:
     - MAPPROXY_ENV=staging
